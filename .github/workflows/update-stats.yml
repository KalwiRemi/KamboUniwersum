name: Update Monthly Average Views

on:
  schedule:
    # Runs every Monday at 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run stats generation script
        run: node ./scripts/generateStatsFile.js

      - name: Commit and push updated stats file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ./public/monthly_average_views.json
          git commit -m "chore: update monthly average views [skip ci]" || echo "No changes to commit"
          git push origin main
